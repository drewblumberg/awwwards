<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>HTML 5 Template</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="colorbar"></div>
  <div id="main">
    <header>
      <div class="login">
        <span class="login-link">Login</span> or <span class="login-link">Register</span>
      </div>
      <ul>
        <li>Blog</li>
        <li>Jobs</li>
        <li>Events</li>
        <li>Shop</li>
        <li>Directory</li>
        <li><img class="social" src="images/social.png"></li>
      </ul>
      <div class="clear"></div>
      <div id="logo"></div>
      <div id="tagline">____The awards for design, creativity and innovation on the Internet</div>
      <div class="clear"></div>
    </header>
    <nav></nav>
    <div id="content"></div>
    <footer>
      <div class="star-block">
        <img src="images/footer1.jpg">
        <p>G-Star RAW</p>
        <p class="author">By Cartelle</p>
      </div>
      <div class="star-block">
        <img src="images/footer2.jpg">
        <p>Play Dot To Dot</p>
        <p class="author">By PH/NG</p>
      </div>
      <div class="star-block">
        <img src="images/footer3.jpg">
        <p>Vilebrequin Magazine</p>
        <p class="author">By 5&#232;me Gauche</p>
      </div>
      <div class="star-block">
        <img src="images/footer4.jpg">
        <p>Aquaceutic</p>
        <p class="author">By hitmo</p>
      </div>
      <div class="clear"></div>
    </footer>
  </div>
</body>

</html>
